{% extends "base.html" %}

{% block title %}Reports / அறிக்கைகள்{% endblock %}

{% block content %}
<div class="space-y-6">
  <h1 class="text-2xl font-bold text-gray-800">Reports / அறிக்கைகள்</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Daily Report -->
    <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Daily Report</h2>
      <form method="GET" action="{{ url_for('daily_report') }}" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Date</label>
          <input type="date" name="date" id="dailyDate" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg">View Report</button>
      </form>
    </div>

    <!-- Monthly Report -->
    <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Monthly Report</h2>
      <form method="GET" action="{{ url_for('monthly_report') }}" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Month</label>
          <input type="month" name="month" id="monthlyMonth" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg">View Report</button>
      </form>
    </div>

    <!-- GST Report -->
    <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">GST Report</h2>
      <form method="GET" action="{{ url_for('gst_report') }}" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Month</label>
          <input type="month" name="month" id="gstMonth" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg">View Report</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  const today = new Date();
  const dateStr = today.toISOString().split('T')[0];
  const monthStr = today.toISOString().slice(0, 7);
  
  const dailyDate = document.getElementById('dailyDate');
  if (dailyDate && !dailyDate.value) {
    dailyDate.value = dateStr;
  }
  
  const monthlyMonth = document.getElementById('monthlyMonth');
  if (monthlyMonth && !monthlyMonth.value) {
    monthlyMonth.value = monthStr;
  }
  
  const gstMonth = document.getElementById('gstMonth');
  if (gstMonth && !gstMonth.value) {
    gstMonth.value = monthStr;
  }
});
</script>
{% endblock %}
