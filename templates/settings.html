{% extends "base.html" %}

{% block title %}Settings - Admin{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-12">
        <h2 class="fw-semibold"><i class="bi bi-sliders"></i> Admin Settings</h2>
    </div>
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin_settings_company') }}">
                    <h6 class="text-uppercase text-muted mb-2">Crusher Details</h6>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Company Name (Tamil)</label>
                            <textarea class="form-control" name="company_name_tamil" rows="2" required>{{ company_settings.company_name_tamil or '' }}</textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Company Name (English)</label>
                            <input type="text" class="form-control" name="company_name_english" value="{{ company_settings.company_name_english or '' }}">
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Address (Tamil)</label>
                            <textarea class="form-control" name="address_tamil" rows="3" required>{{ company_settings.address_tamil or '' }}</textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Address (English)</label>
                            <textarea class="form-control" name="address_english" rows="3">{{ company_settings.address_english or '' }}</textarea>
                        </div>
                    </div>

                    <h6 class="text-uppercase text-muted mb-2">Tax Settings</h6>
                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label">GSTIN</label>
                            <input type="text" class="form-control" name="gstin" value="{{ company_settings.gstin or '' }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Phone Numbers (comma-separated)</label>
                            <input type="text" class="form-control" name="phone_numbers" value="{{ company_settings.phone_numbers or '' }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Footer Message</label>
                            <input type="text" class="form-control" name="footer_message" value="{{ company_settings.footer_message or '' }}">
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill">Save Settings</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
