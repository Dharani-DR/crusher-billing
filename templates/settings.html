{% extends "base.html" %}

{% block title %}Settings / அமைப்புகள்{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-6">
  <h1 class="text-2xl font-bold text-gray-800">Settings / அமைப்புகள்</h1>

  <form method="POST" class="bg-white rounded-lg shadow-md border border-gray-200 p-6 space-y-6">
    <!-- Company Information -->
    <div>
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Company Information</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Company Name (Tamil)</label>
          <textarea name="company_name_tamil" rows="2" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500">{{ settings.company_name_tamil }}</textarea>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Company Name (English)</label>
          <input type="text" name="company_name_english" value="{{ settings.company_name_english }}" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Address (Tamil)</label>
          <textarea name="address_tamil" rows="3" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500">{{ settings.address_tamil }}</textarea>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Address (English)</label>
          <textarea name="address_english" rows="3" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500">{{ settings.address_english }}</textarea>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">GSTIN</label>
            <input type="text" name="gstin" value="{{ settings.gstin }}" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Numbers</label>
            <input type="text" name="phone_numbers" value="{{ settings.phone_numbers }}" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
      </div>
    </div>

    <!-- Tax Settings -->
    <div>
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Tax Settings</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">CGST %</label>
          <input type="number" step="0.1" name="cgst_percent" value="{{ settings.cgst_percent }}" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">SGST %</label>
          <input type="number" step="0.1" name="sgst_percent" value="{{ settings.sgst_percent }}" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">From Location</label>
          <input type="text" name="from_location" value="{{ settings.from_location }}" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500">
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex gap-3">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg">Save Settings</button>
      <a href="{{ url_for('dashboard') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-6 py-2 rounded-lg">Cancel</a>
      <a href="{{ url_for('backup_database') }}" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-lg">Backup Database</a>
    </div>
  </form>
</div>
{% endblock %}
