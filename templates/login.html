{% extends "base.html" %}

{% block title %}Login - Crusher Billing System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="bi bi-box-arrow-in-right"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <a href="{{ url_for('setup') }}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-gear"></i> Initialize Database
                    </a>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <small class="text-muted">
                Default: admin/adminpass or user/userpass<br>
                (After running /setup)
            </small>
        </div>
    </div>
</div>
{% endblock %}
