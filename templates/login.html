{% extends "layout.html" %}

{% block title %}Login - Crusher Billing{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-full">
  <div class="w-full max-w-md space-y-3">
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="mx-auto h-16 w-16 object-contain mb-2" onerror="this.style.display='none'">
      <div class="text-lg font-semibold text-gray-800">Sree Dhanalakshmi Blue Metals</div>
      <div class="text-xs text-gray-600">ஸ்ரீ தனலட்சுமி புளு மெட்டல்ஸ்</div>
    </div>
    
    <form method="POST" action="{{ url_for('login') }}" class="space-y-3">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() if csrf_token else '' }}">
      <div>
        <label class="block font-semibold text-sm mb-1">பயனர் பெயர் / Username</label>
        <input type="text" class="w-full border border-gray-300 rounded-md p-2 text-sm focus:ring-2 focus:ring-blue-400" id="username" name="username" required autofocus>
      </div>
      <div>
        <label class="block font-semibold text-sm mb-1">கடவுச்சொல் / Password</label>
        <input type="password" class="w-full border border-gray-300 rounded-md p-2 text-sm focus:ring-2 focus:ring-blue-400" id="password" name="password" required>
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg text-sm">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </div>
    </form>
    
    <div class="text-center">
      <a href="{{ url_for('setup') }}" class="text-xs text-blue-600 hover:underline">Initialize Database</a>
    </div>
  </div>
</div>
{% endblock %}
