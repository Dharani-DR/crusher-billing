{% extends "base.html" %}

{% block title %}Admin Panel{% endblock %}

{% block content %}
<div class="space-y-6">
  <h1 class="text-2xl font-bold text-gray-800">Admin Panel</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- User Management -->
    <a href="{{ url_for('admin_users') }}" class="bg-white rounded-lg shadow-md border border-gray-200 p-6 hover:shadow-lg transition-shadow">
      <div class="flex items-center space-x-4">
        <div class="bg-blue-100 rounded-lg p-3">
          <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-lg font-semibold text-gray-800">Manage Users</h2>
          <p class="text-sm text-gray-600">Add, edit, delete users</p>
        </div>
      </div>
    </a>

    <!-- Settings -->
    <a href="{{ url_for('settings') }}" class="bg-white rounded-lg shadow-md border border-gray-200 p-6 hover:shadow-lg transition-shadow">
      <div class="flex items-center space-x-4">
        <div class="bg-green-100 rounded-lg p-3">
          <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-lg font-semibold text-gray-800">Settings</h2>
          <p class="text-sm text-gray-600">Company info, GST config</p>
        </div>
      </div>
    </a>

    <!-- Audit Logs -->
    <a href="{{ url_for('admin_audit_logs') }}" class="bg-white rounded-lg shadow-md border border-gray-200 p-6 hover:shadow-lg transition-shadow">
      <div class="flex items-center space-x-4">
        <div class="bg-purple-100 rounded-lg p-3">
          <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-lg font-semibold text-gray-800">Audit Logs</h2>
          <p class="text-sm text-gray-600">View system activity</p>
        </div>
      </div>
    </a>

    <!-- Items Management -->
    <a href="{{ url_for('items') }}" class="bg-white rounded-lg shadow-md border border-gray-200 p-6 hover:shadow-lg transition-shadow">
      <div class="flex items-center space-x-4">
        <div class="bg-orange-100 rounded-lg p-3">
          <svg class="w-8 h-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-lg font-semibold text-gray-800">Items</h2>
          <p class="text-sm text-gray-600">Manage products</p>
        </div>
      </div>
    </a>
  </div>
</div>
{% endblock %}
