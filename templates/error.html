{% extends "base.html" %}

{% block title %}பிழை / Error{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
  <div class="bg-white/80 backdrop-blur-xl border border-white/60 shadow-xl rounded-2xl px-8 py-10 text-center space-y-4 max-w-md w-full">
    <div class="text-4xl">⚠️</div>
    <h1 class="text-xl font-semibold text-slate-800">பிழை ஏற்பட்டுள்ளது / An Error Occurred</h1>
    <p class="text-sm text-slate-600">{{ error }}</p>
    <a href="{{ url_for('index') }}" class="inline-flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
      முகப்புக்கு / Go Home
    </a>
  </div>
</div>
{% endblock %}
