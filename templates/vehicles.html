{% extends "base.html" %}

{% block title %}Vehicles - Admin{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2><i class="bi bi-truck"></i> Manage Vehicles</h2>
        <hr>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Add New Vehicle</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin_vehicles_add') }}">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="vehicle_number" placeholder="Vehicle Number" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="vehicle_type" placeholder="Vehicle Type (e.g., Truck, Lorry)">
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary w-100">Add Vehicle</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>All Vehicles</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Vehicle Number</th>
                                <th>Vehicle Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for vehicle in vehicles %}
                            <tr>
                                <form method="POST" action="{{ url_for('admin_vehicles_edit', vehicle_id=vehicle.id) }}">
                                    <td><input type="text" class="form-control form-control-sm" name="vehicle_number" value="{{ vehicle.vehicle_number }}" required></td>
                                    <td><input type="text" class="form-control form-control-sm" name="vehicle_type" value="{{ vehicle.vehicle_type or '' }}"></td>
                                    <td>
                                        <button type="submit" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
                                        <form method="POST" action="{{ url_for('admin_vehicles_delete', vehicle_id=vehicle.id) }}" style="display: inline;" onsubmit="return confirm('Delete this vehicle?');">
                                            <button type="submit" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                                        </form>
                                    </td>
                                </form>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
